<h1>
  <div class="icon" (click)="popUpUserSettings()">{{name}}'s</div> {{term}} {{year}}
</h1>
<app-user-settings [courses]="courses" [userid]="uid"></app-user-settings>

<div class="header">
  <app-nav [courses]="courses" >Loading navigation bar....</app-nav>
</div>
<div class="main-box" *ngFor="let course of courses" id="{{course}}-btns">
  <div class="right-top"><img class="icon" (click)="popUpSettings(course)" [src]="'./app/edit.png'"/></div>
  <app-btns [course]="course" [uid]="uid"></app-btns>

</div>
